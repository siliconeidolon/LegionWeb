<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Legion</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Legion</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
      <p>You scored 1000 points</p>
    </div>

    <div class="dice">
      <div class="die" id="die-1">
        <img src="images/die-1.png" id="dieOnePic" alt="die 1">
      </div>
      <div class="die" id="die-2">
        <img src="images/die-2.png" id="dieTwoPic" alt="die 2">
      </div>
      <div class="die" id="die-3">
        <img src="images/die-3.png" id="dieThreePic" alt="die 3">
      </div>
      <div class="die" id="die-4">
        <img src="images/die-4.png" id="dieFourPic" alt="die 4">
      </div>
      <div class="die" id="die-5">
        <img src="images/die-5.png" id="dieFivePic" alt="die 5">
      </div>
      <div class="die" id="die-6">
        <img src="images/die-6.png" id="dieSixPic" alt="die 6">
      </div>
    </div>

    <div class="button-div">
      <button type="button" name="button" id="roll-button">Roll Dice</button>
      <br />
      <button type="button" name="button" id="keep-button">Keep Selected Dice</button>
    </div>
    <script type="text/javascript" src="js/app.js" charset="utf-8">

    </script>
  </body>
</html>
